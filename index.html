<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grup Chat - Aplikasi Pesan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loginPage {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #loginPage h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .google-btn {
            background: #4285f4;
            color: white;
        }

        .github-btn {
            background: #24292e;
            color: white;
        }

        #chatApp {
            display: none;
            width: 100%;
            height: 100vh;
            background: white;
        }

        .chat-container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 350px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
        }

        .create-group-btn {
            padding: 8px 15px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .groups-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .group-item {
            padding: 15px;
            margin: 5px 0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .group-item:hover {
            background: #e8eaf6;
        }

        .group-item.active {
            background: #667eea;
            color: white;
        }

        .group-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .last-message {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .group-item.active .last-message {
            color: rgba(255,255,255,0.8);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #e5ddd5;
        }

        .chat-header {
            padding: 15px 20px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }

        .logout-btn {
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .message.own {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.own .message-bubble {
            background: #dcf8c6;
        }

        .message-sender {
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .message.own .message-sender {
            display: none;
        }

        .message-text {
            word-wrap: break-word;
        }

        .message-media {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 5px;
        }

        .message-time {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }

        .input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .file-input-label {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 15px;
        }

        #sendBtn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        #sendBtn:hover {
            background: #5568d3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.secondary {
            background: #ddd;
            color: #333;
        }

        #membersList {
            margin-top: 10px;
        }

        .member-tag {
            display: inline-block;
            padding: 5px 10px;
            background: #e8eaf6;
            border-radius: 15px;
            margin: 5px;
            font-size: 14px;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #888;
        }

        .welcome-screen h2 {
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        audio {
            max-width: 300px;
            margin-top: 5px;
        }

        video {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <h1>üó®Ô∏è Grup Chat</h1>
        <p style="color: #666; margin-bottom: 30px;">Silakan login untuk melanjutkan</p>
        <button class="login-btn google-btn" onclick="loginWithGoogle()">
            <span>üîç</span>
            <span>Login dengan Google</span>
        </button>
        <button class="login-btn github-btn" onclick="loginWithGithub()">
            <span>üíª</span>
            <span>Login dengan GitHub</span>
        </button>
    </div>

    <!-- Chat Application -->
    <div id="chatApp">
        <div class="chat-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <img id="userAvatar" class="user-avatar" src="" alt="User">
                        <div>
                            <div id="userName" style="font-weight: 600;"></div>
                            <div id="userEmail" style="font-size: 12px; opacity: 0.9;"></div>
                        </div>
                    </div>
                </div>
                <div style="padding: 15px;">
                    <button class="create-group-btn" onclick="showCreateGroupModal()" style="width: 100%;">
                        ‚ûï Buat Grup Baru
                    </button>
                </div>
                <div class="groups-list" id="groupsList">
                    <!-- Groups will be loaded here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-main">
                <div id="welcomeScreen" class="welcome-screen">
                    <h2>Selamat Datang! üëã</h2>
                    <p>Pilih grup atau buat grup baru untuk memulai chat</p>
                </div>
                <div id="chatScreen" style="display: none; height: 100%; flex-direction: column; display: flex;">
                    <div class="chat-header">
                        <div class="chat-title" id="chatTitle">Grup Chat</div>
                        <button class="logout-btn" onclick="logout()">Keluar</button>
                    </div>
                    <div class="messages-container" id="messagesContainer">
                        <!-- Messages will be loaded here -->
                    </div>
                    <div class="input-container">
                        <label for="fileInput" class="file-input-label" title="Kirim File">
                            üìé
                        </label>
                        <input type="file" id="fileInput" accept="image/*,video/*,audio/*" onchange="handleFileSelect(event)">
                        <input type="text" id="messageInput" placeholder="Ketik pesan..." onkeypress="handleKeyPress(event)">
                        <button id="sendBtn" onclick="sendMessage()">Kirim</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <h2>Buat Grup Baru</h2>
            <div class="form-group">
                <label>Nama Grup</label>
                <input type="text" id="groupNameInput" placeholder="Masukkan nama grup">
            </div>
            <div class="form-group">
                <label>Tambah Anggota (Email)</label>
                <input type="email" id="memberEmailInput" placeholder="contoh@email.com">
                <button class="modal-btn primary" onclick="addMember()" style="margin-top: 10px;">Tambah</button>
                <div id="membersList"></div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeCreateGroupModal()">Batal</button>
                <button class="modal-btn primary" onclick="createGroup()">Buat Grup</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        // PENTING: Ganti dengan konfigurasi Firebase Anda sendiri
        const firebaseConfig = {
            apiKey: "AIzaSyAi-xWkFeWlaAs3-laQ2EnsTfvwogeDmxk",
            authDomain: "chat-web-83cc5.firebaseapp.com",
            projectId: "chat-web-83cc5",
            storageBucket: "chat-web-83cc5.appspot.com",
            messagingSenderId: "440624308931",
            appId: "1:440624308931:web:baa5777367bcc60609f876"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // ImgBB API Key untuk upload file (GRATIS!)
        // Daftar di: https://api.imgbb.com/
        const IMGBB_API_KEY = "6d610cbc2503c3e459ba4c8f417b5026";

        let currentUser = null;
        let currentGroupId = null;
        let groupMembers = [];
        let unsubscribeMessages = null;

        // Check authentication state
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                showChatApp();
                loadGroups();
            } else {
                showLoginPage();
            }
        });

        function showLoginPage() {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('chatApp').style.display = 'none';
        }

        function showChatApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('chatApp').style.display = 'block';
            document.getElementById('userName').textContent = currentUser.displayName || 'User';
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAvatar').src = currentUser.photoURL || 'https://via.placeholder.com/40';
        }

        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('profile');
            provider.addScope('email');
            try {
                const result = await auth.signInWithPopup(provider);
                console.log('Login berhasil dengan Google:', result.user.email);
            } catch (error) {
                console.error('Error login Google:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    alert('Login dibatalkan. Silakan coba lagi.');
                } else if (error.code === 'auth/popup-blocked') {
                    alert('Pop-up diblokir browser. Silakan izinkan pop-up dan coba lagi.');
                } else {
                    alert('Login gagal: ' + error.message);
                }
            }
        }

        async function loginWithGithub() {
            const provider = new firebase.auth.GithubAuthProvider();
            provider.addScope('user:email');
            provider.addScope('read:user');
            try {
                const result = await auth.signInWithPopup(provider);
                console.log('Login berhasil dengan GitHub:', result.user.email);
            } catch (error) {
                console.error('Error login GitHub:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    alert('Login dibatalkan. Silakan coba lagi.');
                } else if (error.code === 'auth/popup-blocked') {
                    alert('Pop-up diblokir browser. Silakan izinkan pop-up dan coba lagi.');
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    alert('Email sudah terdaftar dengan metode login lain. Gunakan metode login yang sama.');
                } else {
                    alert('Login gagal: ' + error.message);
                }
            }
        }

        function logout() {
            auth.signOut();
        }

        function showCreateGroupModal() {
            document.getElementById('createGroupModal').style.display = 'flex';
            groupMembers = [currentUser.email];
            updateMembersList();
        }

        function closeCreateGroupModal() {
            document.getElementById('createGroupModal').style.display = 'none';
            document.getElementById('groupNameInput').value = '';
            document.getElementById('memberEmailInput').value = '';
            groupMembers = [];
        }

        function addMember() {
            const email = document.getElementById('memberEmailInput').value.trim();
            if (email && !groupMembers.includes(email)) {
                groupMembers.push(email);
                updateMembersList();
                document.getElementById('memberEmailInput').value = '';
            }
        }

        function updateMembersList() {
            const list = document.getElementById('membersList');
            list.innerHTML = groupMembers.map(email => 
                `<span class="member-tag">${email}</span>`
            ).join('');
        }

        async function createGroup() {
            const groupName = document.getElementById('groupNameInput').value.trim();
            if (!groupName) {
                alert('Masukkan nama grup!');
                return;
            }

            try {
                await db.collection('groups').add({
                    name: groupName,
                    members: groupMembers,
                    createdBy: currentUser.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                closeCreateGroupModal();
                alert('Grup berhasil dibuat!');
            } catch (error) {
                alert('Gagal membuat grup: ' + error.message);
            }
        }

        async function loadGroups() {
            db.collection('groups')
                .where('members', 'array-contains', currentUser.email)
                .onSnapshot(snapshot => {
                    const groupsList = document.getElementById('groupsList');
                    groupsList.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const group = doc.data();
                        const groupEl = document.createElement('div');
                        groupEl.className = 'group-item';
                        if (currentGroupId === doc.id) {
                            groupEl.classList.add('active');
                        }
                        groupEl.innerHTML = `
                            <div class="group-name">${group.name}</div>
                            <div class="last-message">${group.members.length} anggota</div>
                        `;
                        groupEl.onclick = () => selectGroup(doc.id, group.name);
                        groupsList.appendChild(groupEl);
                    });
                });
        }

        function selectGroup(groupId, groupName) {
            currentGroupId = groupId;
            document.getElementById('chatTitle').textContent = groupName;
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            
            loadGroups();
            loadMessages();
        }

        function loadMessages() {
            if (unsubscribeMessages) {
                unsubscribeMessages();
            }

            unsubscribeMessages = db.collection('groups')
                .doc(currentGroupId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    const container = document.getElementById('messagesContainer');
                    container.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const msgEl = createMessageElement(msg);
                        container.appendChild(msgEl);
                    });
                    
                    container.scrollTop = container.scrollHeight;
                });
        }

        function createMessageElement(msg) {
            const div = document.createElement('div');
            div.className = 'message';
            if (msg.sender === currentUser.email) {
                div.classList.add('own');
            }

            let mediaHtml = '';
            if (msg.mediaUrl) {
                if (msg.mediaType.startsWith('image/')) {
                    mediaHtml = `<img src="${msg.mediaUrl}" class="message-media" alt="Image">`;
                } else if (msg.mediaType.startsWith('video/')) {
                    mediaHtml = `<video src="${msg.mediaUrl}" class="message-media" controls></video>`;
                } else if (msg.mediaType.startsWith('audio/')) {
                    mediaHtml = `<audio src="${msg.mediaUrl}" controls></audio>`;
                }
            }

            div.innerHTML = `
                <div class="message-bubble">
                    <div class="message-sender">${msg.senderName}</div>
                    ${msg.text ? `<div class="message-text">${msg.text}</div>` : ''}
                    ${mediaHtml}
                    <div class="message-time">${formatTime(msg.timestamp)}</div>
                </div>
            `;
            return div;
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text && !selectedFile) return;
            if (!currentGroupId) return;

            try {
                const messageData = {
                    text: text,
                    sender: currentUser.email,
                    senderName: currentUser.displayName || currentUser.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (selectedFile) {
                    const url = await uploadFile(selectedFile);
                    messageData.mediaUrl = url;
                    messageData.mediaType = selectedFile.type;
                }

                await db.collection('groups')
                    .doc(currentGroupId)
                    .collection('messages')
                    .add(messageData);

                input.value = '';
                selectedFile = null;
            } catch (error) {
                alert('Gagal mengirim pesan: ' + error.message);
            }
        }

        let selectedFile = null;

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                sendMessage();
                event.target.value = '';
            }
        }

        async function uploadFile(file) {
            // Upload ke ImgBB (GRATIS, tanpa billing!)
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    return data.data.url;
                } else {
                    throw new Error('Upload gagal');
                }
            } catch (error) {
                console.error('Error upload:', error);
                alert('Gagal upload file. Pastikan API key ImgBB sudah benar.');
                throw error;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
