<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIK Parser - Educational</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 2px;
            max-width: 520px;
            width: 100%;
        }

        .header {
            background: #0f172a;
            border-bottom: 1px solid #334155;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .header-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #94a3b8;
            font-family: 'SF Mono', 'Consolas', monospace;
        }

        .header-label {
            color: #64748b;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 4px;
        }

        .content {
            padding: 32px;
        }

        h1 {
            color: #e2e8f0;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #64748b;
            font-size: 12px;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #cbd5e1;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 1px;
            font-size: 14px;
            color: #e2e8f0;
            font-family: 'SF Mono', 'Consolas', monospace;
            transition: all 0.2s;
        }

        input::placeholder {
            color: #475569;
        }

        input:focus {
            outline: none;
            border-color: #64748b;
            background: #1e293b;
        }

        button {
            width: 100%;
            background: #334155;
            color: #e2e8f0;
            border: 1px solid #475569;
            padding: 12px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 1px;
        }

        button:hover {
            background: #475569;
            border-color: #64748b;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 28px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-item {
            padding: 12px 14px;
            border-left: 2px solid #334155;
            margin-bottom: 8px;
            background: #0f172a;
        }

        .result-label {
            font-size: 11px;
            color: #64748b;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 14px;
            color: #e2e8f0;
            font-weight: 500;
        }

        .error {
            color: #fca5a5;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            padding: 12px 14px;
            margin-top: 20px;
            font-size: 13px;
            display: none;
            border-radius: 1px;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #94a3b8;
            font-size: 13px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-item">
                <span class="header-label">Time</span>
                <span id="time">--:--:--</span>
            </div>
            <div class="header-item">
                <span class="header-label">Battery</span>
                <span id="battery">--%</span>
            </div>
            <div class="header-item">
                <span class="header-label">IP</span>
                <span id="ip">Loading...</span>
            </div>
        </div>

        <div class="content">
            <h1>NIK Parser</h1>
            <p class="subtitle">Educational Purpose Only</p>

            <div class="input-group">
                <label for="nik">Nomor Induk Kependudukan</label>
                <input type="text" id="nik" placeholder="Enter 16 digit NIK" maxlength="16">
            </div>

            <button id="checkBtn">Parse NIK</button>

            <div class="loading" id="loading">
                <p>Processing...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('time').textContent = timeStr;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Get battery info
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                function updateBattery() {
                    const level = Math.round(battery.level * 100);
                    document.getElementById('battery').textContent = level + '%';
                }
                updateBattery();
                battery.addEventListener('levelchange', updateBattery);
            });
        } else {
            document.getElementById('battery').textContent = 'N/A';
        }

        // Get IP address
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('ip').textContent = 'N/A';
            });

        // Check NIK
        document.getElementById('checkBtn').addEventListener('click', async () => {
            const nik = document.getElementById('nik').value.trim();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const checkBtn = document.getElementById('checkBtn');

            // Reset
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            resultDiv.innerHTML = '';

            // Validate
            if (!nik) {
                errorDiv.textContent = 'NIK is required';
                errorDiv.classList.add('show');
                return;
            }

            if (nik.length !== 16 || !/^\d+$/.test(nik)) {
                errorDiv.textContent = 'NIK must be 16 digits';
                errorDiv.classList.add('show');
                return;
            }

            // Fetch data
            loadingDiv.classList.add('show');
            checkBtn.disabled = true;

            try {
                const response = await fetch(`https://api.nekolabs.web.id/tools/nikparser?nik=${nik}`);
                const data = await response.json();
                
                console.log('API Response:', data);

                loadingDiv.classList.remove('show');
                checkBtn.disabled = false;

                if (data && (data.status || data.nik)) {
                    const d = data.data || data;
                    
                    // Extract nested data safely
                    const nikValue = d.nik || nik;
                    const provinsi = d.provinsi?.nama || d.provinsi || '-';
                    const kotakab = d.kotakab?.nama || d.kabupaten || '-';
                    const kecamatan = d.kecamatan?.nama || d.kecamatan || '-';
                    const kelamin = d.kelamin || '-';
                    const lahir = d.lahir_lengkap || d.lahir || '-';
                    const kodeWilayah = d.kode_wilayah || '-';
                    const nomorUrut = d.nomor_urut || '-';
                    const kodepos = d.kodepos || '-';
                    
                    // Extract tambahan data
                    const usia = d.tambahan?.usia || (d.usia ? d.usia + ' tahun' : '-');
                    const kategoriUsia = d.tambahan?.kategori_usia || '-';
                    const ultah = d.tambahan?.ultah || '-';
                    const zodiak = d.tambahan?.zodiak || d.zodiak || '-';
                    const pasaran = d.tambahan?.pasaran || '-';
                    
                    let resultHTML = `
                        <div class="result-item">
                            <div class="result-label">NIK</div>
                            <div class="result-value">${nikValue}</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">Jenis Kelamin</div>
                            <div class="result-value">${kelamin}</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">Tanggal Lahir</div>
                            <div class="result-value">${lahir}</div>
                        </div>`;
                    
                    if (pasaran !== '-') {
                        resultHTML += `
                        <div class="result-item">
                            <div class="result-label">Pasaran</div>
                            <div class="result-value">${pasaran}</div>
                        </div>`;
                    }
                    
                    resultHTML += `
                        <div class="result-item">
                            <div class="result-label">Usia</div>
                            <div class="result-value">${usia}</div>
                        </div>`;
                    
                    if (kategoriUsia !== '-') {
                        resultHTML += `
                        <div class="result-item">
                            <div class="result-label">Kategori Usia</div>
                            <div class="result-value">${kategoriUsia}</div>
                        </div>`;
                    }
                    
                    if (ultah !== '-') {
                        resultHTML += `
                        <div class="result-item">
                            <div class="result-label">Ultah</div>
                            <div class="result-value">${ultah}</div>
                        </div>`;
                    }
                    
                    resultHTML += `
                        <div class="result-item">
                            <div class="result-label">Zodiak</div>
                            <div class="result-value">${zodiak}</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">Provinsi</div>
                            <div class="result-value">${provinsi}</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">Kabupaten/Kota</div>
                            <div class="result-value">${kotakab}</div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">Kecamatan</div>
                            <div class="result-value">${kecamatan}</div>
                        </div>`;
                    
                    if (kodeWilayah !== '-') {
                        resultHTML += `
                        <div class="result-item">
                            <div class="result-label">Kode Wilayah</div>
                            <div class="result-value">${kodeWilayah}</div>
                        </div>`;
                    }
                    
                    if (kodepos !== '-') {
                        resultHTML += `
                        <div class="result-item">
                            <div class="result-label">Kode Pos</div>
                            <div class="result-value">${kodepos}</div>
                        </div>`;
                    }
                    
                    if (nomorUrut !== '-') {
                        resultHTML += `
                        <div class="result-item">
                            <div class="result-label">Nomor Urut</div>
                            <div class="result-value">${nomorUrut}</div>
                        </div>`;
                    }
                    
                    resultDiv.innerHTML = resultHTML;
                    resultDiv.classList.add('show');
                } else {
                    errorDiv.textContent = 'Invalid NIK or data not found';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                loadingDiv.classList.remove('show');
                checkBtn.disabled = false;
                errorDiv.textContent = 'Failed to fetch data';
                errorDiv.classList.add('show');
            }
        });

        // Enter key support
        document.getElementById('nik').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('checkBtn').click();
            }
        });
    </script>
</body>
</html>
